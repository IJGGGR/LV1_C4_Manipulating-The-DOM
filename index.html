<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manipulating The DOM</title>
</head>

<body>

  <main>

    <div>
      <h1 id="heading">Heading</h1>
      <p id="subheading">Subheading</p>
    </div>

    <div>
      <button id="btn-0">Set Heading</button>
      <input id="val-0" type="text">
      <br>
      <button id="btn-1">Set Subheading</button>
      <input id="val-1" type="text">
      <br>
      <button id="btn-2">Add Paragraph</button>
      <input id="val-2" type="text">
      <br>
      <button id="btn-3">Set Background Color</button>
      <input id="val-3" type="color">
      <br>
      <button id="btn-4">Set Foreground Color</button>
      <input id="val-4" type="color">
      <br>
      <button id="btn-5">Set Font Size</button>
      <input id="val-5" type="range" min="16" max="96" step="16">
      <br>
      <button id="btn-6">Set Font Weight</button>
      <input id="val-6" type="range" min="100" max="900" step="100">
      <br>
      <button id="btn-7">Set Font Style</button>
      <input id="val-7" type="range" min="0" max="1" step="1">
      <br>
      <button id="btn-8">Set Text Decoration</button>
      <input id="val-8" type="range" min="0" max="3" step="1">
      <br>
      <button id="btn-9">Reset</button>
    </div>

    <div id="container"></div>

  </main>

  <script src="/index.js"></script>

</body>

</html>
